<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumanji Treasure Hunt - Loading</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #2d5016;
            --secondary-color: #8B4513;
            --accent-color: #DAA520;
            --danger-color: #8B0000;
            --bg-color: #f5f5dc;
            --card-bg: #f8f4e6;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Georgia', serif;
            background-image: url('https://picsum.photos/seed/jungle-bg/1920/1080.jpg');
            background-size: cover;
            background-attachment: fixed;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: var(--accent-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .header p {
            font-size: 1.2rem;
            color: #fff;
        }

        .card {
            background-color: var(--card-bg);
            border: 2px solid var(--secondary-color);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .card-header {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
            padding: 15px;
            border-bottom: 2px solid var(--secondary-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #3a6218;
            border-color: #3a6218;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .jungle-border {
            border: 2px solid var(--secondary-color);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .player-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-left: 5px solid var(--accent-color);
        }

        .player-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .online {
            background-color: #28a745;
        }

        .offline {
            background-color: #dc3545;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .loading-spinner.active {
            display: flex;
        }

        .team-info {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .continue-section {
            display: none;
            margin-top: 20px;
        }

        .continue-section.active {
            display: block;
        }

        .btn-continue {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: var(--primary-color);
            font-weight: bold;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .btn-continue:hover {
            background-color: #e6c55a;
            border-color: #e6c55a;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .jungle-leaf {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('https://picsum.photos/seed/jungle-leaf/100/100.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.3;
            z-index: -1;
        }

        .leaf1 {
            top: 10%;
            left: 5%;
            transform: rotate(45deg);
        }

        .leaf2 {
            bottom: 10%;
            right: 5%;
            transform: rotate(-30deg);
        }

        .loading-animation {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .loading-animation i {
            font-size: 3rem;
            color: var(--accent-color);
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                opacity: 0.7;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(0.95);
                opacity: 0.7;
            }
        }

        .loading-text {
            text-align: center;
            font-size: 1.5rem;
            color: var(--primary-color);
            margin: 20px 0;
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {

            0%,
            20% {
                content: '';
            }

            40% {
                content: '.';
            }

            60% {
                content: '..';
            }

            80%,
            100% {
                content: '...';
            }
        }
    </style>
</head>

<body>
    <div class="jungle-leaf leaf1"></div>
    <div class="jungle-leaf leaf2"></div>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-tree"></i> Jumanji Treasure Hunt</h1>
            <p>Waiting for your next location...</p>
        </div>

        <div class="card">
            <div class="card-header">
                <i class="fas fa-hourglass-half"></i> Loading Area
            </div>
            <div class="card-body">
                <div class="team-info">
                    <h5>Team: <span id="teamName"></span></h5>
                    <p>Code: <strong id="teamCodeDisplay"></strong></p>
                    <p>Status: <span id="teamStatus"></span></p>
                </div>

                <div class="jungle-border">
                    <h5>Team Members</h5>
                    <div id="playersList"></div>
                </div>

                <div class="loading-animation">
                    <i class="fas fa-compass"></i>
                </div>

                <div class="loading-text">
                    Waiting for admin to assign location<span class="loading-dots"></span>
                </div>

                <div class="continue-section" id="continueSection">
                    <div class="text-center">
                        <button class="btn btn-continue" id="continueBtn">
                            <i class="fas fa-arrow-right"></i> Continue to Location
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Jumanji Treasure Hunt</strong>
                <small>just now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                Operation completed successfully!
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDeu-PF9W3fHf7shBV-_aVRCEZ6atBCJ5E",
            authDomain: "jumanji-d14a9.firebaseapp.com",
            databaseURL: "https://jumanji-d14a9-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "jumanji-d14a9",
            storageBucket: "jumanji-d14a9.firebasestorage.app",
            messagingSenderId: "1008263887985",
            appId: "1:1008263887985:web:8be0e837e07bdecc9eafd0"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // DOM Elements
        const teamNameSpan = document.getElementById('teamName');
        const teamCodeDisplay = document.getElementById('teamCodeDisplay');
        const teamStatusSpan = document.getElementById('teamStatus');
        const playersListDiv = document.getElementById('playersList');
        const continueSection = document.getElementById('continueSection');
        const continueBtn = document.getElementById('continueBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const toast = new bootstrap.Toast(document.getElementById('toast'));
        const toastMessage = document.getElementById('toastMessage');

        // Global variables
        let currentTeam = null;
        let currentTeamId = null;
        let currentPlayerId = null;
        let currentPlayerName = null;
        let teamRef = null;
        let playerRef = null;

        // Check if player is already logged in (from localStorage)
        function checkExistingPlayer() {
            const savedPlayerId = localStorage.getItem('playerId');
            const savedPlayerName = localStorage.getItem('playerName');
            const savedTeamId = localStorage.getItem('teamId');

            if (savedPlayerId && savedPlayerName && savedTeamId) {
                currentPlayerId = savedPlayerId;
                currentPlayerName = savedPlayerName;
                currentTeamId = savedTeamId;

                // Check if team still exists
                database.ref(`teams/${savedTeamId}`).once('value').then(snapshot => {
                    if (snapshot.exists()) {
                        currentTeam = snapshot.val();
                        setupTeamListeners();
                        updateUI();

                        // Update player status to online
                        database.ref(`teams/${savedTeamId}/players/${savedPlayerId}`).update({
                            isOnline: true,
                            lastSeen: firebase.database.ServerValue.TIMESTAMP
                        });

                        showToast(`Welcome back, ${savedPlayerName}!`, 'success');
                    } else {
                        // Team no longer exists, clear localStorage and redirect
                        localStorage.removeItem('playerId');
                        localStorage.removeItem('playerName');
                        localStorage.removeItem('teamId');
                        showToast('Your team no longer exists. Redirecting to login page...', 'warning');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 3000);
                    }
                }).catch(error => {
                    console.error('Error checking existing player:', error);
                    showToast('Error loading team data. Please refresh the page.', 'danger');
                });
            } else {
                // No player data, redirect to login
                showToast('No player session found. Redirecting to login page...', 'warning');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
            }
        }

        // Continue button
        continueBtn.addEventListener('click', () => {
            if (!currentTeam.currentLocation) {
                showToast('No location assigned yet', 'warning');
                return;
            }

            // Redirect to the assigned location
            window.location.href = currentTeam.currentLocation;
        });

        // Setup team listeners
        function setupTeamListeners() {
            // Team reference
            teamRef = database.ref(`teams/${currentTeamId}`);

            // Player reference
            playerRef = database.ref(`teams/${currentTeamId}/players/${currentPlayerId}`);

            // Listen for team changes
            teamRef.on('value', snapshot => {
                if (snapshot.exists()) {
                    currentTeam = snapshot.val();
                    updateUI();

                    // Redirect if team status changed
                    if (currentTeam.status === 'location' && currentTeam.currentLocation) {
                        // Show continue button
                        continueSection.classList.add('active');
                    } else if (currentTeam.status === 'completed') {
                        showToast('The game has ended for your team!', 'info');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 3000);
                    }
                } else {
                    // Team no longer exists
                    showToast('Your team no longer exists', 'danger');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                }
            });

            // Update player last seen every 30 seconds
            setInterval(() => {
                if (playerRef) {
                    playerRef.update({
                        lastSeen: firebase.database.ServerValue.TIMESTAMP
                    });
                }
            }, 30000);

            // Handle page visibility change
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    // Page is hidden, update player status to offline
                    if (playerRef) {
                        playerRef.update({
                            isOnline: false
                        });
                    }
                } else {
                    // Page is visible, update player status to online
                    if (playerRef) {
                        playerRef.update({
                            isOnline: true,
                            lastSeen: firebase.database.ServerValue.TIMESTAMP
                        });
                    }
                }
            });

            // Handle beforeunload
            window.addEventListener('beforeunload', () => {
                if (playerRef) {
                    playerRef.update({
                        isOnline: false
                    });
                }
            });
        }

        // Update UI
        function updateUI() {
            if (!currentTeam) return;

            // Update team info
            teamNameSpan.textContent = currentTeam.teamName;
            teamCodeDisplay.textContent = currentTeam.teamCode;
            teamStatusSpan.textContent = currentTeam.status;

            // Update players list
            if (currentTeam.players) {
                let html = '';
                Object.keys(currentTeam.players).forEach(playerId => {
                    const player = currentTeam.players[playerId];
                    const statusClass = player.isOnline ? 'online' : 'offline';
                    const isCurrentPlayer = playerId === currentPlayerId;

                    html += `
                        <div class="player-card ${isCurrentPlayer ? 'border-primary' : ''}">
                            <div class="d-flex align-items-center">
                                <div class="player-status ${statusClass}"></div>
                                <span>${player.name} ${isCurrentPlayer ? '(You)' : ''}</span>
                            </div>
                        </div>
                    `;
                });
                playersListDiv.innerHTML = html;
            } else {
                playersListDiv.innerHTML = '<p>No players joined yet.</p>';
            }

            // Show/hide continue section based on team status
            if (currentTeam.status === 'location' && currentTeam.currentLocation) {
                continueSection.classList.add('active');
            } else {
                continueSection.classList.remove('active');
            }
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            toastMessage.textContent = message;
            const toastElement = document.getElementById('toast');
            const toastHeader = toastElement.querySelector('.toast-header');

            // Remove existing background classes
            toastHeader.classList.remove('bg-success', 'bg-danger', 'bg-warning', 'bg-info');

            // Add appropriate background class
            if (type === 'success') {
                toastHeader.classList.add('bg-success', 'text-white');
            } else if (type === 'danger') {
                toastHeader.classList.add('bg-danger', 'text-white');
            } else if (type === 'warning') {
                toastHeader.classList.add('bg-warning');
            } else {
                toastHeader.classList.add('bg-info', 'text-white');
            }

            toast.show();
        }

        // Initialize the page
        function init() {
            checkExistingPlayer();
        }

        // Start the app
        init();
    </script>
</body>

</html>
