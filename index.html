<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumanji: The Hunt Begins</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>

    <!-- Font Awesome for Icons -->

    <!-- Google Fonts -->

        href="https://fonts.googleapis.com/css2?family=Creepster&family=Permanent+Marker&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary-green: #2d5016;
            --dark-green: #1a3009;
            --light-green: #4a7c2e;
            --accent-gold: #d4af37;
            --accent-red: #8b0000;
            --text-light: #f5f5dc;
            --text-dark: #333;

        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;

        }

        p {
            color: rgb(143, 139, 139);
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://youtu.be/W5HtWdK6xLo?si=hAgHapoWGhY2lPgF');
            opacity: 1;
            z-index: -1;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }

        .video-background iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 220vh;
            /* 100vh * (16 / 9) */
            height: 120vh;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        header {
            background-color: rgba(26, 48, 9, 0.9);
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-bottom: 3px solid var(--accent-gold);
            position: relative;
            overflow: hidden;
        }

        header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, transparent, var(--accent-gold), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .logo {
            font-family: 'Creepster', cursive;
            font-size: 2.5rem;
            color: var(--accent-gold);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }

        .tagline {
            font-family: 'Permanent Marker', cursive;
            font-size: 1.2rem;
            color: var(--text-light);
        }

        main {
            flex: 1;
            padding: 1.5rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card {
            background-color: rgba(45, 80, 22, 0.9);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border: 2px solid var(--light-green);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--accent-gold), transparent, var(--accent-gold));
            z-index: -1;
            opacity: 0.5;
            animation: borderGlow 3s infinite;
        }

        @keyframes borderGlow {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 0.7;
            }
        }

        .card-title {
            font-family: 'Permanent Marker', cursive;
            font-size: 1.5rem;
            color: var(--accent-gold);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input,
        select {
            width: 100%;
            padding: 0.8rem;
            border-radius: 5px;
            border: 2px solid var(--light-green);
            background-color: rgba(255, 255, 255, 0.9);
            color: var(--text-dark);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.3);
        }

        button {
            background-color: var(--accent-gold);
            color: var(--text-dark);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Permanent Marker', cursive;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background-color: #b8941f;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            background-color: #666;
            cursor: not-allowed;
            transform: none;
        }

        .btn-block {
            width: 100%;
            justify-content: center;
        }

        .entry-options {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .entry-option {
            flex: 1;
            padding: 1.5rem;
            background-color: rgba(26, 48, 9, 0.7);
            border: 2px solid var(--light-green);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .entry-option:hover {
            border-color: var(--accent-gold);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .entry-option.active {
            background-color: rgba(74, 124, 46, 0.7);
            border-color: var(--accent-gold);
        }

        .entry-option i {
            font-size: 2rem;
            color: var(--accent-gold);
            margin-bottom: 0.5rem;
        }

        .entry-option h3 {
            font-family: 'Permanent Marker', cursive;
            margin-bottom: 0.5rem;
            color: white;
        }

        .entry-option p {
            font-size: 0.9rem;
        }

        .team-lobby {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .player-slot {
            background-color: rgba(26, 48, 9, 0.7);
            border: 2px dashed var(--light-green);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .player-slot.filled {
            border-style: solid;
            background-color: rgba(74, 124, 46, 0.5);
            animation: playerJoined 0.5s ease;
        }

        @keyframes playerJoined {
            0% {
                transform: scale(0.9);
                opacity: 0.7;
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .player-avatar {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .player-name {
            font-weight: 500;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 5px;
            color: white;
            font-weight: 500;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background-color: #4CAF50;
        }

        .notification.error {
            background-color: var(--accent-red);
        }

        .notification.info {
            background-color: #2196F3;
        }

        #qr-reader {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .jungle-decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
            z-index: -1;
            opacity: 0.7;
        }

        .jungle-1 {
            top: 10%;
            left: 5%;
            background-image: url('https://picsum.photos/seed/leaf1/100/100.jpg');
            transform: rotate(-15deg);
        }

        .jungle-2 {
            bottom: 10%;
            right: 5%;
            background-image: url('https://picsum.photos/seed/leaf2/100/100.jpg');
            transform: rotate(15deg);
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .status-indicator.online {
            background-color: #4CAF50;
            animation: pulse 2s infinite;
        }

        .status-indicator.offline {
            background-color: #F44336;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(76, 175, 80, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
            }
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 5px;
            position: relative;
        }

        .step.active {
            background-color: var(--accent-gold);
            color: var(--text-dark);
        }

        .step.completed {
            background-color: #4CAF50;
        }

        .step:not(:last-child)::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 100%;
            width: 10px;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .step.completed:not(:last-child)::after {
            background-color: #4CAF50;
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .team-lobby {
                grid-template-columns: 1fr;
            }

            main {
                padding: 1rem;
            }

            .card {
                padding: 1rem;
            }

            .entry-options {
                flex-direction: column;
            }
        }
    </style>
</head>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDeu-PF9W3fHf7shBV-_aVRCEZ6atBCJ5E",
            authDomain: "jumanji-d14a9.firebaseapp.com",
            databaseURL: "https://jumanji-d14a9-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "jumanji-d14a9",
            storageBucket: "jumanji-d14a9.firebasestorage.app",
            messagingSenderId: "1008263887985",
            appId: "1:1008263887985:web:8be0e837e07bdecc9eafd0"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        // DOM Elements
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const step3 = document.getElementById('step3');
        const step4 = document.getElementById('step4');
        const step5 = document.getElementById('step5');

        const codeEntryOption = document.getElementById('code-entry-option');
        const qrEntryOption = document.getElementById('qr-entry-option');
        const validateCodeBtn = document.getElementById('validate-code-btn');
        const backToOptionsBtn = document.getElementById('back-to-options-btn');
        const backToOptionsFromQrBtn = document.getElementById('back-to-options-from-qr-btn');
        const joinTeamBtn = document.getElementById('join-team-btn');

        const teamCodeInput = document.getElementById('team-code');
        const playerNameInput = document.getElementById('player-name');
        const qrReader = document.getElementById('qr-reader');
        const teamLobby = document.getElementById('team-lobby');
        const displayTeamCode = document.getElementById('display-team-code');
        const playerCount = document.getElementById('player-count');
        const waitingMessage = document.getElementById('waiting-message');
        const notification = document.getElementById('notification');

        // State
        let currentTeam = null;
        let currentPlayer = null;
        let html5QrCode = null;
        let validatedTeamCode = null;

        // Notification system
        function showNotification(message, type = 'info') {
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Generate a simple session token (in a real app, use JWT)
        function generateSessionToken() {
            return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
        }

        // Step navigation
        function showStep(stepNumber) {
            // Hide all steps
            step1.classList.add('hidden');
            step2.classList.add('hidden');
            step3.classList.add('hidden');
            step4.classList.add('hidden');
            step5.classList.add('hidden');

            // Show the requested step
            document.getElementById(`step${stepNumber}`).classList.remove('hidden');
            document.getElementById(`step${stepNumber}`).classList.add('fade-in');
        }

        // Validate team code
        async function validateTeamCode(teamCode) {
            try {
                // Check if team exists
                const teamSnapshot = await database.ref(`teams/${teamCode}`).once('value');
                const teamData = teamSnapshot.val();

                if (!teamData) {
                    showNotification('Team does not exist. Please check your code.', 'error');
                    return false;
                }

                if (teamData.players && teamData.players.length >= 4) {
                    showNotification('Team is full. Please join another team.', 'error');
                    return false;
                }

                // Store validated team code
                validatedTeamCode = teamCode;
                return true;
            } catch (error) {
                console.error('Error validating team code:', error);
                showNotification('Failed to validate team code. Please try again.', 'error');
                return false;
            }
        }

        // Join team function
        async function joinTeam(teamCode, playerName) {
            try {
                // Check if team exists
                const teamSnapshot = await database.ref(`teams/${teamCode}`).once('value');
                const teamData = teamSnapshot.val();

                if (!teamData) {
                    showNotification('Team does not exist. Please check your code.', 'error');
                    return false;
                }

                if (teamData.players && teamData.players.length >= 4) {
                    showNotification('Team is full. Please join another team.', 'error');
                    return false;
                }

                // Check if player already in team
                if (teamData.players && teamData.players.some(p => p.name === playerName)) {
                    showNotification('You are already in this team.', 'error');
                    return false;
                }

                // Create player object
                const player = {
                    id: generateSessionToken(),
                    name: playerName,
                    joinedAt: firebase.database.ServerValue.TIMESTAMP,
                    online: true
                };

                // Add player to team
                const players = teamData.players || [];
                players.push(player);

                // Update team in database
                await database.ref(`teams/${teamCode}`).update({
                    players: players,
                    updatedAt: firebase.database.ServerValue.TIMESTAMP
                });

                // Store session info in both localStorage and sessionStorage
                const sessionData = {
                    teamCode: teamCode,
                    playerId: player.id,
                    playerName: playerName
                };

                localStorage.setItem('jumanjiSession', JSON.stringify(sessionData));
                sessionStorage.setItem('jumanjiSession', JSON.stringify(sessionData));

                // Update state
                currentTeam = teamCode;
                currentPlayer = player;

                showNotification('Successfully joined the team!', 'success');
                return true;
            } catch (error) {
                console.error('Error joining team:', error);
                showNotification('Failed to join team. Please try again.', 'error');
                return false;
            }
        }

        // Display team lobby
        function displayTeamLobby(teamCode) {
            // Show team lobby
            showStep(5);
            displayTeamCode.textContent = teamCode;

            // Clear existing player slots
            teamLobby.innerHTML = '';

            // Create 4 player slots
            for (let i = 0; i < 4; i++) {
                const playerSlot = document.createElement('div');
                playerSlot.className = 'player-slot';
                playerSlot.id = `player-slot-${i}`;

                playerSlot.innerHTML = `
                    <div class="player-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="player-name">Empty Slot</div>
                `;

                teamLobby.appendChild(playerSlot);
            }

            // Listen for team updates
            database.ref(`teams/${teamCode}`).on('value', (snapshot) => {
                const teamData = snapshot.val();

                if (teamData && teamData.players) {
                    // Update player count
                    playerCount.textContent = teamData.players.length;

                    // Update player slots
                    teamData.players.forEach((player, index) => {
                        const slot = document.getElementById(`player-slot-${index}`);
                        if (slot) {
                            slot.classList.add('filled');
                            slot.innerHTML = `
                                <div class="player-avatar">
                                    <i class="fas fa-user-circle"></i>
                                </div>
                                <div class="player-name">${player.name}</div>
                                <div class="player-status">
                                    <span class="status-indicator ${player.online ? 'online' : 'offline'}"></span>
                                    ${player.online ? 'Online' : 'Offline'}
                                </div>
                            `;
                        }
                    });

                    // Show waiting message if team is not full
                    if (teamData.players.length < 4) {
                        waitingMessage.style.display = 'block';
                    } else {
                        waitingMessage.style.display = 'none';
                        showNotification('Team is full! Waiting for the game to start...', 'info');
                    }
                }
            });
        }

        // QR Code Scanner
        function startQrScanner() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    html5QrCode = null;
                }).catch(err => {
                    console.error(`Failed to stop QR scanner: ${err}`);
                });
                return;
            }

            html5QrCode = new Html5Qrcode("qr-reader");

            Html5Qrcode.getCameras().then(devices => {
                if (devices && devices.length) {
                    const cameraId = devices[0].id;

                    html5QrCode.start(
                        cameraId,
                        {
                            fps: 10,
                            qrbox: { width: 250, height: 250 }
                        },
                        (decodedText, decodedResult) => {
                            // QR code scanned successfully
                            html5QrCode.stop().then(() => {
                                html5QrCode = null;
                                validatedTeamCode = decodedText.toUpperCase();
                                showNotification('QR code scanned successfully!', 'success');
                                showStep(4); // Go to player name step
                            }).catch(err => {
                                console.error(`Failed to stop QR scanner: ${err}`);
                            });
                        },
                        (errorMessage) => {
                            // Handle scan error silently
                        }
                    ).catch(err => {
                        console.error(`Unable to start scanning: ${err}`);
                        showNotification('Failed to start camera. Please try again.', 'error');
                    });
                }
            }).catch(err => {
                console.error(`No camera found: ${err}`);
                showNotification('No camera found. Please enter team code manually.', 'error');
                showStep(1); // Go back to options
            });
        }

        // Check for existing session on page load
        function checkExistingSession() {
            // Try sessionStorage first
            let sessionData = sessionStorage.getItem('jumanjiSession');

            // If not in sessionStorage, try localStorage
            if (!sessionData) {
                sessionData = localStorage.getItem('jumanjiSession');
            }

            if (sessionData) {
                try {
                    const session = JSON.parse(sessionData);

                    // Auto-reconnect if session exists
                    validateTeamCode(session.teamCode).then(success => {
                        if (success) {
                            joinTeam(session.teamCode, session.playerName).then(joinSuccess => {
                                if (joinSuccess) {
                                    displayTeamLobby(session.teamCode);
                                }
                            });
                        }
                    });
                } catch (error) {
                    console.error('Error parsing session data:', error);
                    // Clear invalid session data
                    localStorage.removeItem('jumanjiSession');
                    sessionStorage.removeItem('jumanjiSession');
                }
            }
        }

        // Event Listeners
        codeEntryOption.addEventListener('click', () => {
            showStep(2);
        });

        qrEntryOption.addEventListener('click', () => {
            showStep(3);
            startQrScanner();
        });

        validateCodeBtn.addEventListener('click', async () => {
            const teamCode = teamCodeInput.value.trim().toUpperCase();

            if (!teamCode || teamCode.length !== 4) {
                showNotification('Please enter a valid 4-character team code.', 'error');
                return;
            }

            validateCodeBtn.disabled = true;
            validateCodeBtn.innerHTML = '<span class="loading"></span> Validating...';

            const success = await validateTeamCode(teamCode);

            validateCodeBtn.disabled = false;
            validateCodeBtn.innerHTML = '<i class="fas fa-check-circle"></i> Validate Code';

            if (success) {
                showStep(4);
            }
        });

        backToOptionsBtn.addEventListener('click', () => {
            showStep(1);
        });

        backToOptionsFromQrBtn.addEventListener('click', () => {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    html5QrCode = null;
                }).catch(err => {
                    console.error(`Failed to stop QR scanner: ${err}`);
                });
            }
            showStep(1);
        });

        joinTeamBtn.addEventListener('click', async () => {
            const playerName = playerNameInput.value.trim();

            if (!playerName) {
                showNotification('Please enter your name.', 'error');
                return;
            }

            joinTeamBtn.disabled = true;
            joinTeamBtn.innerHTML = '<span class="loading"></span> Joining...';

            const success = await joinTeam(validatedTeamCode, playerName);

            joinTeamBtn.disabled = false;
            joinTeamBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Join Team';

            if (success) {
                displayTeamLobby(validatedTeamCode);
            }
        });

        // Handle page visibility change to update online status
        document.addEventListener('visibilitychange', () => {
            if (currentTeam && currentPlayer) {
                const isOnline = !document.hidden;

                database.ref(`teams/${currentTeam}/players`).once('value', (snapshot) => {
                    const teamData = snapshot.val();
                    if (teamData && teamData.players) {
                        const playerIndex = teamData.players.findIndex(p => p.id === currentPlayer.id);
                        if (playerIndex !== -1) {
                            const updatedPlayers = [...teamData.players];
                            updatedPlayers[playerIndex].online = isOnline;

                            database.ref(`teams/${currentTeam}`).update({
                                players: updatedPlayers,
                                updatedAt: firebase.database.ServerValue.TIMESTAMP
                            });
                        }
                    }
                });
            }
        });

        // Check for existing session on page load
        window.addEventListener('load', checkExistingSession);
    </script>
</body>

</html>
