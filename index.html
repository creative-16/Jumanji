<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumanji Treasure Hunt - Join Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #2d5016;
            --secondary-color: #8B4513;
            --accent-color: #DAA520;
            --danger-color: #8B0000;
            --bg-color: #f5f5dc;
            --card-bg: #f8f4e6;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Georgia', serif;
            background-image: url('./images/2.jpg');
            background-size: cover;
            background-attachment: fixed;
            position: relative;
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: var(--accent-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .header p {
            font-size: 1.2rem;
            color: #fff;
        }

        .card {
            background-color: var(--card-bg);
            border: 2px solid var(--secondary-color);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .card-header {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
            padding: 15px;
            border-bottom: 2px solid var(--secondary-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #3a6218;
            border-color: #3a6218;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .jungle-border {
            border: 2px solid var(--secondary-color);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .player-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-left: 5px solid var(--accent-color);
        }

        .player-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .online {
            background-color: #28a745;
        }

        .offline {
            background-color: #dc3545;
        }

        .tab-content {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 0 0 15px 15px;
        }

        .nav-tabs .nav-link {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            margin-right: 5px;
        }

        .nav-tabs .nav-link.active {
            background-color: var(--primary-color);
            color: white;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading-spinner.active {
            display: block;
        }

        .team-info {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .hunt-section {
            display: none;
            margin-top: 20px;
        }

        .hunt-section.active {
            display: block;
        }

        .btn-hunt {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: var(--primary-color);
            font-weight: bold;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .btn-hunt:hover {
            background-color: #e6c55a;
            border-color: #e6c55a;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .jungle-leaf {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('./images/leaf.png');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.9;
            z-index: -1;
        }

        .leaf1 {
            top: 10%;
            left: 5%;
            transform: rotate(45deg);
        }

        .leaf2 {
            bottom: 10%;
            right: 5%;
            transform: rotate(-30deg);
        }

        .rejoin-message {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: #0c5460;
        }
    </style>
</head>

<body>


    <div class="container">
        <div class="header">
            <img src="./images/logo.png" style="width: 317px; height: 89px;">
            <p>The Hunt Begins, Face your Fate</p>
        </div>

        <div id="loginSection" class="card">
            <div class="card-header">
                <i class="fas fa-sign-in-alt"></i> Join Game
            </div>
            <div class="card-body">
                <ul class="nav nav-tabs" id="loginTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="join-tab" data-bs-toggle="tab" data-bs-target="#join"
                            type="button" role="tab" aria-controls="join" aria-selected="true">
                            <i class="fas fa-user-plus"></i> Join Team
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="rejoin-tab" data-bs-toggle="tab" data-bs-target="#rejoin"
                            type="button" role="tab" aria-controls="rejoin" aria-selected="false">
                            <i class="fas fa-redo"></i> Rejoin Game
                        </button>
                    </li>
                </ul>
                <div class="tab-content" id="loginTabsContent">
                    <div class="tab-pane fade show active" id="join" role="tabpanel" aria-labelledby="join-tab">
                        <div class="jungle-border">
                            <h5>Enter Team Code</h5>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="teamCode"
                                    placeholder="Enter your team code">
                            </div>
                            <button class="btn btn-primary w-100" id="joinTeam">
                                <i class="fas fa-arrow-right"></i> Join Team
                            </button>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="rejoin" role="tabpanel" aria-labelledby="rejoin-tab">
                        <div class="jungle-border">
                            <h5>Rejoin with Player ID</h5>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="playerId"
                                    placeholder="Enter your player ID">
                            </div>
                            <button class="btn btn-primary w-100" id="rejoinGame">
                                <i class="fas fa-arrow-right"></i> Rejoin Game
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="playerInfoSection" class="card" style="display: none;">
            <div class="card-header">
                <i class="fas fa-user"></i> Player Information
            </div>
            <div class="card-body">
                <div class="jungle-border">
                    <h5>Enter Your Name</h5>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="playerName" placeholder="Enter your name">
                    </div>
                    <button class="btn btn-primary w-100" id="savePlayerInfo">
                        <i class="fas fa-save"></i> Save & Continue
                    </button>
                </div>
            </div>
        </div>

        <div id="lobbySection" class="card" style="display: none;">
            <div class="card-header">
                <i class="fas fa-users"></i> Team Lobby
            </div>
            <div class="card-body">
                <div class="team-info">
                    <h5>Team: <span id="teamName"></span></h5>
                    <p>Code: <strong id="teamCodeDisplay"></strong></p>
                    <p>Status: <span id="teamStatus"></span></p>
                </div>

                <div class="jungle-border">
                    <h5>Team Members</h5>
                    <div id="playersList"></div>
                </div>

                <div class="hunt-section" id="huntSection">
                    <div class="text-center">
                        <button class="btn btn-hunt" id="letsHuntBtn">
                            <i class="fas fa-compass"></i> Let's Hunt...
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Jumanji Treasure Hunt</strong>
                <small>just now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                Operation completed successfully!
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDeu-PF9W3fHf7shBV-_aVRCEZ6atBCJ5E",
            authDomain: "jumanji-d14a9.firebaseapp.com",
            databaseURL: "https://jumanji-d14a9-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "jumanji-d14a9",
            storageBucket: "jumanji-d14a9.firebasestorage.app",
            messagingSenderId: "1008263887985",
            appId: "1:1008263887985:web:8be0e837e07bdecc9eafd0"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // DOM Elements
        const loginSection = document.getElementById('loginSection');
        const playerInfoSection = document.getElementById('playerInfoSection');
        const lobbySection = document.getElementById('lobbySection');
        const teamCodeInput = document.getElementById('teamCode');
        const joinTeamBtn = document.getElementById('joinTeam');
        const playerIdInput = document.getElementById('playerId');
        const rejoinGameBtn = document.getElementById('rejoinGame');
        const playerNameInput = document.getElementById('playerName');
        const savePlayerInfoBtn = document.getElementById('savePlayerInfo');
        const teamNameSpan = document.getElementById('teamName');
        const teamCodeDisplay = document.getElementById('teamCodeDisplay');
        const teamStatusSpan = document.getElementById('teamStatus');
        const playersListDiv = document.getElementById('playersList');
        const huntSection = document.getElementById('huntSection');
        const letsHuntBtn = document.getElementById('letsHuntBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const toast = new bootstrap.Toast(document.getElementById('toast'));
        const toastMessage = document.getElementById('toastMessage');

        // Global variables
        let currentTeam = null;
        let currentTeamId = null;
        let currentPlayerId = null;
        let currentPlayerName = null;
        let teamRef = null;
        let playerRef = null;

        // Check if player is already logged in (from localStorage)
        function checkExistingPlayer() {
            const savedPlayerId = localStorage.getItem('playerId');
            const savedPlayerName = localStorage.getItem('playerName');
            const savedTeamId = localStorage.getItem('teamId');

            if (savedPlayerId && savedPlayerName && savedTeamId) {
                currentPlayerId = savedPlayerId;
                currentPlayerName = savedPlayerName;
                currentTeamId = savedTeamId;

                // Check if team still exists
                database.ref(`teams/${savedTeamId}`).once('value').then(snapshot => {
                    if (snapshot.exists()) {
                        currentTeam = snapshot.val();
                        setupTeamListeners();
                        showLobby();

                        // Show rejoin message
                        showToast(`Welcome back, ${savedPlayerName}!`, 'success');
                    } else {
                        // Team no longer exists, clear localStorage
                        localStorage.removeItem('playerId');
                        localStorage.removeItem('playerName');
                        localStorage.removeItem('teamId');
                        showToast('Your team no longer exists. Please join a new team.', 'warning');
                    }
                }).catch(error => {
                    console.error('Error checking existing player:', error);
                });
            }
        }

        // Join team with code
        joinTeamBtn.addEventListener('click', () => {
            const teamCode = teamCodeInput.value.trim();

            if (!teamCode) {
                showToast('Please enter a team code', 'warning');
                return;
            }

            loadingSpinner.classList.add('active');

            // Find team with this code
            database.ref('teams').orderByChild('teamCode').equalTo(teamCode).once('value').then(snapshot => {
                loadingSpinner.classList.remove('active');

                if (snapshot.exists()) {
                    const teams = snapshot.val();
                    const teamId = Object.keys(teams)[0];
                    currentTeam = teams[teamId];
                    currentTeamId = teamId;

                    // Check if team has less than 4 players
                    database.ref(`teams/${teamId}/players`).once('value').then(playerSnapshot => {
                        const players = playerSnapshot.val() || {};
                        const playerCount = Object.keys(players).length;

                        if (playerCount >= 4) {
                            showToast('This team already has 4 players', 'warning');
                            return;
                        }

                        // Show player info section
                        loginSection.style.display = 'none';
                        playerInfoSection.style.display = 'block';
                    }).catch(error => {
                        console.error('Error checking player count:', error);
                        showToast('Error checking team. Please try again.', 'danger');
                    });
                } else {
                    showToast('Invalid team code', 'danger');
                }
            }).catch(error => {
                loadingSpinner.classList.remove('active');
                console.error('Error finding team:', error);
                showToast('Error finding team. Please try again.', 'danger');
            });
        });

        // Rejoin game with player ID
        rejoinGameBtn.addEventListener('click', () => {
            const playerId = playerIdInput.value.trim();

            if (!playerId) {
                showToast('Please enter your player ID', 'warning');
                return;
            }

            loadingSpinner.classList.add('active');

            // Find player with this ID
            database.ref('teams').once('value').then(snapshot => {
                loadingSpinner.classList.remove('active');

                const teams = snapshot.val();
                let found = false;

                if (teams) {
                    for (const teamId in teams) {
                        const team = teams[teamId];
                        if (team.players && team.players[playerId]) {
                            currentTeam = team;
                            currentTeamId = teamId;
                            currentPlayerId = playerId;
                            currentPlayerName = team.players[playerId].name;

                            // Save to localStorage
                            localStorage.setItem('playerId', currentPlayerId);
                            localStorage.setItem('playerName', currentPlayerName);
                            localStorage.setItem('teamId', currentTeamId);

                            // Update player status to online
                            database.ref(`teams/${teamId}/players/${playerId}`).update({
                                isOnline: true,
                                lastSeen: firebase.database.ServerValue.TIMESTAMP
                            });

                            setupTeamListeners();
                            showLobby();

                            showToast(`Welcome back, ${currentPlayerName}!`, 'success');
                            found = true;
                            break;
                        }
                    }
                }

                if (!found) {
                    showToast('Invalid player ID', 'danger');
                }
            }).catch(error => {
                loadingSpinner.classList.remove('active');
                console.error('Error finding player:', error);
                showToast('Error finding player. Please try again.', 'danger');
            });
        });

        // Save player info
        savePlayerInfoBtn.addEventListener('click', () => {
            const playerName = playerNameInput.value.trim();

            if (!playerName) {
                showToast('Please enter your name', 'warning');
                return;
            }

            loadingSpinner.classList.add('active');

            // Create new player
            const newPlayerRef = database.ref(`teams/${currentTeamId}/players`).push();
            const playerId = newPlayerRef.key;

            newPlayerRef.set({
                name: playerName,
                isOnline: true,
                joinedAt: firebase.database.ServerValue.TIMESTAMP,
                lastSeen: firebase.database.ServerValue.TIMESTAMP
            }).then(() => {
                currentPlayerId = playerId;
                currentPlayerName = playerName;

                // Save to localStorage
                localStorage.setItem('playerId', currentPlayerId);
                localStorage.setItem('playerName', currentPlayerName);
                localStorage.setItem('teamId', currentTeamId);

                loadingSpinner.classList.remove('active');

                setupTeamListeners();
                showLobby();

                showToast(`Welcome to the team, ${playerName}!`, 'success');
            }).catch(error => {
                loadingSpinner.classList.remove('active');
                console.error('Error creating player:', error);
                showToast('Error joining team. Please try again.', 'danger');
            });
        });

        // Let's Hunt button
        letsHuntBtn.addEventListener('click', () => {
            if (!currentTeam.mazeUrl) {
                showToast('Maze URL not available yet', 'warning');
                return;
            }

            // Update team status to maze
            database.ref(`teams/${currentTeamId}`).update({
                status: 'maze',
                currentLocation: currentTeam.mazeUrl
            }).then(() => {
                // Redirect to maze game
                window.location.href = currentTeam.mazeUrl;
            }).catch(error => {
                console.error('Error updating team status:', error);
                showToast('Error starting game. Please try again.', 'danger');
            });
        });

        // Setup team listeners
        function setupTeamListeners() {
            // Team reference
            teamRef = database.ref(`teams/${currentTeamId}`);

            // Player reference
            playerRef = database.ref(`teams/${currentTeamId}/players/${currentPlayerId}`);

            // Listen for team changes
            teamRef.on('value', snapshot => {
                if (snapshot.exists()) {
                    currentTeam = snapshot.val();
                    updateLobbyUI();
                } else {
                    // Team no longer exists
                    showToast('Your team no longer exists', 'danger');
                    logout();
                }
            });

            // Update player last seen every 30 seconds
            setInterval(() => {
                if (playerRef) {
                    playerRef.update({
                        lastSeen: firebase.database.ServerValue.TIMESTAMP
                    });
                }
            }, 30000);

            // Handle page visibility change
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    // Page is hidden, update player status to offline
                    if (playerRef) {
                        playerRef.update({
                            isOnline: false
                        });
                    }
                } else {
                    // Page is visible, update player status to online
                    if (playerRef) {
                        playerRef.update({
                            isOnline: true,
                            lastSeen: firebase.database.ServerValue.TIMESTAMP
                        });
                    }
                }
            });

            // Handle beforeunload
            window.addEventListener('beforeunload', () => {
                if (playerRef) {
                    playerRef.update({
                        isOnline: false
                    });
                }
            });
        }

        // Update lobby UI
        function updateLobbyUI() {
            if (!currentTeam) return;

            // Update team info
            teamNameSpan.textContent = currentTeam.teamName;
            teamCodeDisplay.textContent = currentTeam.teamCode;
            teamStatusSpan.textContent = currentTeam.status;

            // Update players list
            if (currentTeam.players) {
                let html = '';
                Object.keys(currentTeam.players).forEach(playerId => {
                    const player = currentTeam.players[playerId];
                    const statusClass = player.isOnline ? 'online' : 'offline';
                    const isCurrentPlayer = playerId === currentPlayerId;

                    html += `
                        <div class="player-card ${isCurrentPlayer ? 'border-primary' : ''}">
                            <div class="d-flex align-items-center">
                                <div class="player-status ${statusClass}"></div>
                                <span>${player.name} ${isCurrentPlayer ? '(You)' : ''}</span>
                            </div>
                        </div>
                    `;
                });
                playersListDiv.innerHTML = html;
            } else {
                playersListDiv.innerHTML = '<p>No players joined yet.</p>';
            }

            // Show/hide hunt section based on team status
            if (currentTeam.showMazeUrl && currentTeam.mazeUrl) {
                huntSection.classList.add('active');
            } else {
                huntSection.classList.remove('active');
            }

            // Redirect if team status changed
            if (currentTeam.status === 'maze' && currentTeam.currentLocation) {
                window.location.href = currentTeam.currentLocation;
            } else if (currentTeam.status === 'loading' && currentTeam.currentLocation) {
                window.location.href = currentTeam.currentLocation;
            } else if (currentTeam.status === 'location' && currentTeam.currentLocation) {
                window.location.href = currentTeam.currentLocation;
            }
        }

        // Show lobby
        function showLobby() {
            loginSection.style.display = 'none';
            playerInfoSection.style.display = 'none';
            lobbySection.style.display = 'block';
            updateLobbyUI();
        }

        // Logout
        function logout() {
            // Update player status to offline
            if (playerRef) {
                playerRef.update({
                    isOnline: false
                });
            }

            // Clear localStorage
            localStorage.removeItem('playerId');
            localStorage.removeItem('playerName');
            localStorage.removeItem('teamId');

            // Reset variables
            currentTeam = null;
            currentTeamId = null;
            currentPlayerId = null;
            currentPlayerName = null;
            teamRef = null;
            playerRef = null;

            // Show login section
            lobbySection.style.display = 'none';
            loginSection.style.display = 'block';
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            toastMessage.textContent = message;
            const toastElement = document.getElementById('toast');
            const toastHeader = toastElement.querySelector('.toast-header');

            // Remove existing background classes
            toastHeader.classList.remove('bg-success', 'bg-danger', 'bg-warning', 'bg-info');

            // Add appropriate background class
            if (type === 'success') {
                toastHeader.classList.add('bg-success', 'text-white');
            } else if (type === 'danger') {
                toastHeader.classList.add('bg-danger', 'text-white');
            } else if (type === 'warning') {
                toastHeader.classList.add('bg-warning');
            } else {
                toastHeader.classList.add('bg-info', 'text-white');
            }

            toast.show();
        }

        // Initialize the page
        function init() {
            checkExistingPlayer();
        }

        // Start the app
        init();
    </script>
</body>

</html>
