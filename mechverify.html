<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mech Block</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Crimson+Text:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.8s ease;
            position: relative;
            overflow-x: hidden;
        }

        body.hint-page {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
        }

        .mystery-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
            background-image:
                radial-gradient(circle at 20% 30%, #fff 1px, transparent 1px),
                radial-gradient(circle at 80% 70%, #fff 1px, transparent 1px),
                radial-gradient(circle at 40% 50%, #fff 1px, transparent 1px);
            background-size: 100px 100px, 150px 150px, 200px 200px;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            33% {
                transform: translate(-20px, -20px) rotate(1deg);
            }

            66% {
                transform: translate(20px, -10px) rotate(-1deg);
            }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            padding: 50px;
            width: 100%;
            max-width: 550px;
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #f39c12, #e74c3c, #3498db, #9b59b6);
            border-radius: 20px;
            opacity: 0.3;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite alternate;
        }

        @keyframes borderGlow {
            from {
                opacity: 0.3;
            }

            to {
                opacity: 0.6;
            }
        }

        /* Code Entry Section */
        .code-section {
            display: block;
            animation: fadeIn 0.8s ease;
        }

        .code-section.hidden {
            display: none;
        }

        .hint-section {
            display: none;
            animation: fadeIn 0.8s ease;
        }

        .hint-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Crimson Text', serif;
            color: #1e3c72;
            margin-bottom: 40px;
            font-weight: 600;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .code-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 40px 0;
        }

        .code-input {
            width: 70px;
            height: 80px;
            text-align: center;
            font-size: 32px;
            font-weight: 600;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            transition: all 0.3s ease;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .code-input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.2), 0 6px 12px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .code-input.error {
            border-color: #e74c3c;
            animation: shake 0.6s;
            background: #ffeaea;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-8px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(8px);
            }
        }

        .btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn.hint-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.3);
        }

        .btn.hint-btn:hover {
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
        }

        .message {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            display: none;
            font-size: 16px;
        }

        .message.error {
            background-color: rgba(231, 76, 60, 0.1);
            color: #c0392b;
            display: block;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        .message.success {
            background-color: rgba(46, 204, 113, 0.1);
            color: #27ae60;
            display: block;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }

        .attempts {
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 14px;
        }

        /* Hint Section Styles */
        .success-icon {
            font-size: 70px;
            color: #f39c12;
            margin-bottom: 25px;
            animation: scaleIn 0.6s ease-out, glow 2s ease-in-out infinite alternate;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 10px rgba(243, 156, 18, 0.5));
            }

            to {
                filter: drop-shadow(0 0 20px rgba(243, 156, 18, 0.8));
            }
        }

        .hint-container {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 35px;
            border-radius: 15px;
            margin: 35px 0;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .hint-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0) 70%);
            animation: shimmer 4s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .hint-title {
            font-family: 'Crimson Text', serif;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hint-text {
            font-family: 'Crimson Text', serif;
            font-size: 26px;
            line-height: 1.6;
            position: relative;
            z-index: 1;
            font-style: italic;
        }

        .mystery-symbol {
            font-size: 100px;
            color: rgba(52, 152, 219, 0.1);
            position: absolute;
            animation: rotate 20s linear infinite;
        }

        .mystery-symbol.top-left {
            top: 20px;
            left: 20px;
        }

        .mystery-symbol.bottom-right {
            bottom: 20px;
            right: 20px;
            animation-direction: reverse;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .loading {
            display: none;
            margin: 25px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(52, 152, 219, 0.2);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #f39c12;
            border-radius: 50%;
            animation: particle-float 3s linear infinite;
        }

        @keyframes particle-float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        .clue-indicator {
            display: flex;
            justify-content: center;
            margin-top: 25px;
            gap: 10px;
        }

        .clue-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #e0e0e0;
            transition: all 0.3s ease;
        }

        .clue-dot.active {
            background-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }

        .mystery-text {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Crimson Text', serif;
            font-size: 14px;
            color: rgba(52, 152, 219, 0.3);
            letter-spacing: 3px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="mystery-bg"></div>

    <div class="container">
        <h1>Mech Block Code</h1>

        <i class="fas fa-key mystery-symbol top-left"></i>
        <i class="fas fa-lock mystery-symbol bottom-right"></i>

        <!-- Code Entry Section -->
        <div id="codeSection" class="code-section">
            <div class="mystery-text" style="color: black;">Enter the Code</div>


            <form id="codeForm">
                <div class="code-container">
                    <input type="text" class="code-input" maxlength="1" pattern="[0-9]" required>
                    <input type="text" class="code-input" maxlength="1" pattern="[0-9]" required>
                    <input type="text" class="code-input" maxlength="1" pattern="[0-9]" required>
                    <input type="text" class="code-input" maxlength="1" pattern="[0-9]" required>
                </div>

                <button type="submit" class="btn">Unlock Mystery</button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 15px; color: #666;">Deciphering the code...</p>
                </div>

                <div id="message" class="message"></div>

                <div class="attempts" id="attempts">Attempts remaining: 3</div>

                <div class="clue-indicator">
                    <div class="clue-dot" id="clue1"></div>
                    <div class="clue-dot" id="clue2"></div>
                    <div class="clue-dot" id="clue3"></div>
                    <div class="clue-dot" id="clue4"></div>
                </div>
            </form>
        </div>

        <!-- Hint Display Section -->
        <div id="hintSection" class="hint-section">
            <i class="fas fa-unlock-alt success-icon"></i>
            <h1>Mystery Solved!</h1>
            <p>You've successfully cracked the code and found the hint.</p>

            <div class="hint-container">
                <div class="hint-title">The Hint</div>
                <div class="hint-text">"A Room without book is like a body wothout a Soul"</div>
            </div>

            <button class="btn hint-btn">JUMANJI</button>
        </div>
    </div>

    <div class="particles" id="particles"></div>

    <script>
        let attempts = 3;
        const correctCode = '6325';

        document.addEventListener('DOMContentLoaded', function () {
            const codeInputs = document.querySelectorAll('.code-input');
            const form = document.getElementById('codeForm');
            const message = document.getElementById('message');
            const loading = document.getElementById('loading');
            const codeSection = document.getElementById('codeSection');
            const hintSection = document.getElementById('hintSection');
            const attemptsDisplay = document.getElementById('attempts');

            // Auto-focus next input
            codeInputs.forEach((input, index) => {
                input.addEventListener('input', function () {
                    if (this.value.length === 1 && index < codeInputs.length - 1) {
                        codeInputs[index + 1].focus();
                    }

                    // Check if this digit is correct
                    if (this.value === correctCode[index]) {
                        document.getElementById(`clue${index + 1}`).classList.add('active');
                    } else {
                        document.getElementById(`clue${index + 1}`).classList.remove('active');
                    }
                });

                // Allow backspace to move to previous input
                input.addEventListener('keydown', function (e) {
                    if (e.key === 'Backspace' && this.value.length === 0 && index > 0) {
                        codeInputs[index - 1].focus();
                    }
                });

                // Only allow numbers
                input.addEventListener('input', function () {
                    this.value = this.value.replace(/[^0-9]/g, '');
                });
            });

            form.addEventListener('submit', function (e) {
                e.preventDefault();

                // Collect the code from all inputs
                let code = '';
                codeInputs.forEach(input => {
                    code += input.value;
                });

                // Check if all inputs are filled
                if (code.length !== 4) {
                    showMessage('Please enter all 4 digits of the code', 'error');
                    codeInputs.forEach(input => {
                        if (!input.value) {
                            input.classList.add('error');
                            setTimeout(() => input.classList.remove('error'), 600);
                        }
                    });
                    return;
                }

                // Show loading state
                loading.classList.add('active');
                form.querySelector('.btn').disabled = true;

                // Simulate verification delay
                setTimeout(() => {
                    // Verify the code
                    if (code === correctCode) {
                        showMessage('Mystery unlocked! Revealing the secret...', 'success');

                        setTimeout(() => {
                            // Change background
                            document.body.classList.add('hint-page');

                            // Switch to hint section
                            codeSection.classList.add('hidden');
                            hintSection.classList.add('active');

                            // Create particle effect
                            createParticles();
                        }, 1500);
                    } else {
                        attempts--;
                        attemptsDisplay.textContent = `Attempts remaining: ${attempts}`;

                        if (attempts > 0) {
                            showMessage(`Incorrect code. The mystery remains unsolved.`, 'error');

                            // Show a subtle hint based on how many digits are correct
                            let correctDigits = 0;
                            for (let i = 0; i < 4; i++) {
                                if (code[i] === correctCode[i]) {
                                    correctDigits++;
                                }
                            }

                            if (correctDigits > 0) {
                                setTimeout(() => {
                                    showMessage(`You have ${correctDigits} digit${correctDigits > 1 ? 's' : ''} in the correct position.`, 'error');
                                }, 2000);
                            }
                        } else {
                            showMessage('No attempts remaining. The mystery remains locked forever...', 'error');
                            form.querySelector('.btn').disabled = true;
                            setTimeout(() => {
                                showMessage('The code is 2749', 'error');
                            }, 2000);
                        }

                        codeInputs.forEach(input => {
                            input.classList.add('error');
                            setTimeout(() => input.classList.remove('error'), 600);
                        });

                        // Clear inputs after error
                        setTimeout(() => {
                            if (attempts > 0) {
                                codeInputs[0].focus();
                            }
                        }, 700);
                    }

                    // Hide loading state
                    loading.classList.remove('active');
                    if (attempts > 0 || code === correctCode) {
                        form.querySelector('.btn').disabled = false;
                    }
                }, 2000);
            });

            function showMessage(text, type) {
                message.textContent = text;
                message.className = 'message ' + type;

                if (type === 'error') {
                    setTimeout(() => {
                        message.className = 'message';
                    }, 4000);
                }
            }
        });

        function resetToCodeEntry() {
            const codeSection = document.getElementById('codeSection');
            const hintSection = document.getElementById('hintSection');
            const codeInputs = document.querySelectorAll('.code-input');
            const message = document.getElementById('message');
            const attemptsDisplay = document.getElementById('attempts');

            // Reset attempts
            attempts = 3;
            attemptsDisplay.textContent = `Attempts remaining: ${attempts}`;

            // Reset background
            document.body.classList.remove('hint-page');

            // Clear inputs
            codeInputs.forEach(input => {
                input.value = '';
            });

            // Clear clue indicators
            document.querySelectorAll('.clue-dot').forEach(dot => {
                dot.classList.remove('active');
            });

            // Clear message
            message.className = 'message';

            // Switch back to code section
            hintSection.classList.remove('active');
            codeSection.classList.remove('hidden');

            // Focus first input
            codeInputs[0].focus();

            // Clear particles
            document.getElementById('particles').innerHTML = '';
        }

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const colors = ['#f39c12', '#e74c3c', '#3498db', '#2ecc71', '#9b59b6', '#f1c40f'];

            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    particle.style.animationDelay = Math.random() * 2 + 's';
                    particle.style.width = (Math.random() * 6 + 2) + 'px';
                    particle.style.height = particle.style.width;
                    particlesContainer.appendChild(particle);

                    setTimeout(() => {
                        particle.remove();
                    }, 5000);
                }, i * 100);
            }
        }
    </script>
</body>

</html>
